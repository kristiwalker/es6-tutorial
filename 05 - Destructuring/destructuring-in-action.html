<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide);
  // this creates an array of onside/inring and estructures them into the opposite variables
  // we use let instead of const here because we're actually updating these variables
  [inRing, onSide] = [onSide, inRing];
  console.log(inRing, onSide);

</script>
</body>
</html>
