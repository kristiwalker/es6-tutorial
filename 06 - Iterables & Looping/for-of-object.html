<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  // for in is probably best for looping objects since for of needs an Object.keys like below
  for (const prop in apple) {
    const value = apple[prop];
    console.log(value, prop);
  }

  // for (const prop of Object.keys(apple)) {
  //     const value = apple[prop];
  //     console.log(value, prop);
  // }

</script>
</body>
</html>
