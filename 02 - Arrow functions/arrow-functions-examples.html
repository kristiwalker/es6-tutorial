<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

// adding () around object is to tell js it's an "object literal" and not a "function block"
const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}));

// gives us a table of the object!!!
console.table(win);

const ages = [23,62,45,234,2,62,234,62,34];

// if the age is greater >= 60, return true, and only return (aka filter) for those ages
const old = ages.filter(age => age >= 60);
console.log(old);

</script>
</body>
</html>
