<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  // example of old js function
  const fullNames = names.map(function(name) {
    // don't worry about templating -- we'll talk about this later
    return `${name} bos`;
  });

  // example of arrow function
  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  // arrow function with explicity return + no need to put a single argument parameter in ()
  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

  // arrow function with implicit return
  const fullNames4 = names.map(name => `${name} bos`);

  // don't need a parameter here since we're not using an argument
  const fullNames5 = names.map(() => `cool bos`);

  // example of name function (old js)
  function sayMyName(name) {
      alert(`Hello ${name}!`);
  }

  // can't name arrow functions, but can put them in a variable
  const sayMyName = (name) => {
    alert(`Hello ${name}!`)
  }

  sayMyName('Wes');

</script>
</body>
</html>
